<nav class="navbar header-bottom">
  <div class="container">
    <ul class="nav navbar-nav navbar-right">
      <li><a>Profile</a></li>
      <li><a ng-click="goToHomePage()">Log Out</a></li>
    </ul>
  </div>
</nav>
<div class="container-fluid main-container">
<div class="col-md-2 sidebar">
  <div class="row">

   <div class="absolute-wrapper"> </div>
  <div class="side-menu">
    <nav class="navbar navbar-default" role="navigation">
      <div class="side-menu-container">
        <ul class="nav navbar-nav">
          <li><a href="#/researcherDashboardPage"  ng-click="goToDashboard()"><span class="glyphicon glyphicon-dashboard"></span> Dashboard</a></li>
          <li><a href="#/notifications" ng-click="goToNotification()"><span class="glyphicon glyphicon-alert"></span> Notifications ({{notificationsCount}})</a></li>
          <li><a ng-click="goToNewProposal()"><span class="glyphicon glyphicon-plus"></span> New Proposals</a></li>
          <li><a ng-click="goToPreviousProposals()"><span class="glyphicon glyphicon-ok"></span> Previous Proposals</a></li>
          <li><a href="#/organizations" ng-click="goToOrganisation()"><span class="glyphicon glyphicon-plane"></span> Organisations</a></li>
          <li><a href="#/profile" ng-click="goToProfile()"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
          <li class="active" ng-click="goToNews()"><a href="#/news"><span class="glyphicon glyphicon-cloud"></span> News ({{newsCount}})</a></li>
       </ul>
     </div>
   </nav>
 </div>
</div>
</div>

<div class="col-md-10 content">
    <div class="panel panel-default">
       <div class="panel-heading">
         Latest News
       </div>
       <div class="panel-body">
         <md-content>
           <md-list flex>
             <md-list-item class="md-3-line" value="{{new.id}}" ng-repeat="new in news" ng-click="openNews(new)">
               <img src="../../images/s1.png" class="md-avatar" alt="$$" />
               <div class="md-list-item-text" layout="column">
                 <h3>{{ new.name }}</h3>
                 <h4></h4>
               </div>
             </md-list-item>
             <md-divider ></md-divider>
           </md-list>
         </md-content>
       </div>
     </div>
   </div>
</div>
<script type = "text/ng-template" id = "news.tmpl.html">
	<md-dialog>
    <md-toolbar>
           <div class="md-toolbar-tools">
             <h2>{{theScope.newsDetails.name}}</h2>
           </div>
    </md-toolbar>
		 <md-dialog-content style="width:700px;max-height:2000px;margin-top:20px;margin-left:auto;margin-right: auto">
       <div layout = "column" layout-align = "center center">
         <md-input-container style = "width : 300px" class = "md-block">
           <label class="textDialog">Notification Id : {{theScope.newsDetails.id}}</label>
         </md-input-container>
         <md-input-container style = "width : 300px" class = "md-block">
           <label class="textDialog">Organisation : {{theScope.newsDetails.org_name}}</label>
         </md-input-container>
         <md-input-container style = "width : 300px" class = "md-block">
           <label class="textDialog">Notification Details: {{theScope.newsDetails.details}}</label>
         </md-input-container>
         <md-input-container style = "width : 300px" class = "md-block">
           <label class="textDialog">Minimum Fund: {{theScope.newsDetails.max_fund}}</label>
         </md-input-container>
         <md-input-container style = "width : 300px" class = "md-block">
           <label class="textDialog">Last Date : {{theScope.newsDetails.last_date}}</label>
         </md-input-container>
         <md-input-container style = "width : 300px" class = "md-block">

         </md-input-container>
         <md-input-container style = "width : 300px" class = "md-block">

         </md-input-container>
       </div>
		 </md-dialog-content>
	</md-dialog>
</script>
