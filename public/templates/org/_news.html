  <div class="container">
    <ul class="nav navbar-nav navbar-right">
      <li><a>Profile</a></li>
      <li><a ng-click="goToHomePage()">Log Out</a></li>
    </ul>
  </div>
</nav>
<div class="container-fluid main-container">
<div class="col-md-2 sidebar">
  <div class="row">

   <div class="absolute-wrapper"> </div>
  <div class="side-menu">
    <nav class="navbar navbar-default" role="navigation">
      <div class="side-menu-container">
        <ul class="nav navbar-nav">
          <li><a href="#/organisationDashboardPage"  ng-click="goToDashboard()"><span class="glyphicon glyphicon-dashboard"></span> Dashboard</a></li>
          <li><a href="#/orgNotifications" ng-click="goToNotification()"><span class="glyphicon glyphicon-alert"></span> Notifications  ({{notificationsCount}})</a></li>
          <li><a href="#/orgOrganizations" ng-click="goToOrganisation()"><span class="glyphicon glyphicon-plane"></span> Organisations</a></li>
          <li><a href="#/orgProfile" ng-click="goToProfile()"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
          <li class="active" ng-click="goToNews()"><a><span class="glyphicon glyphicon-cloud"></span> News</a></li>
       </ul>
     </div>
   </nav>
 </div>
</div>
</div>
<div class="col-md-10 content">
    <div class="panel panel-default">
       <div class="panel-heading">
         News
       </div>
       <md-button class="md-raised md-primary" style="float: right;" ng-click="addNews()">Add News</md-button> <br><br><br>
       <div class="panel-body">
         <md-content>
           <md-list flex>
             <md-list-item class="md-3-line" value="{{new.id}}" ng-repeat="new in news" ng-click="openNews(new)">
               <img src="../../images/s1.png" class="md-avatar" alt="$$" />
               <div class="md-list-item-text" layout="column">
                 <h3>{{ new.name }}</h3>
                 <h4></h4>
               </div>
             </md-list-item>
             <md-divider ></md-divider>
           </md-list>
         </md-content>
       </div>
     </div>
   </div>
</div>

<script type = "text/ng-template" id = "addNews.tmpl.html">
	<md-dialog>
    <md-toolbar>
       <div class="md-toolbar-tools">
         <h2>Add New News</h2>
       </div>
     </md-toolbar>
     <md-dialog-content style="width:450px;max-height:1300px;margin-top:20px;margin-left:auto;margin-right: auto">
       <form name = "newsForm">
         <div layout = "column" layout-align = "center center">
           <md-input-container style = "width : 300px" class = "md-block">
             <label>News Title</label>
             <input type="text" required="" name = "newname" ng-model = "theScope.newsForm.newsname" required>
             <div ng-messages = "newsForm.newsname.$error">
               <div ng-message = "required">This is required</div>
             </div>
           </md-input-container>
           <md-input-container style = "width : 300px" class = "md-block">
             <label>News Details</label>
             <textarea ng-model="theScope.newsForm.news_details" md-maxlength="2000" rows="150"></textarea>
             <div ng-messages = "newsForm.news_details.$error">
               <div ng-message = "required">This is required</div>
             </div>
           </md-input-container>
           <md-input-container style = "width : 300px" class = "md-block">
             <label>Maximum Funding</label>
             <input type="number" name = "max_fund" ng-model = "theScope.newsForm.max_fund" required>
             <div ng-messages = "newsForm.max_fund.$error">
               <div ng-message = "required">This is required</div>
             </div>
           </md-input-container>
           <md-datepicker style = "width : 300px" ng-model="theScope.newsForm.last_date" md-placeholder="Enter date"></md-datepicker>
           <div layout = "row" layout-align = "center center">
 						<md-button class="md-raised md-primary" style = "font-size : 1.3em"
 						ng-click = "theScope.addNewsDB()">ADD NEWS</md-button>
 		       </div>
         </div>
       </form>
		 </md-dialog-content>
	</md-dialog>
</script>

<script type = "text/ng-template" id = "news.tmpl.html">
	<md-dialog>
    <md-toolbar>
           <div class="md-toolbar-tools">
             <h2>{{theScope.newsDetails.name}}</h2>
           </div>
    </md-toolbar>
		 <md-dialog-content style="width:700px;max-height:2000px;margin-top:20px;margin-left:auto;margin-right: auto">
       <div layout = "column" layout-align = "center center">
         <md-input-container style = "width : 300px" class = "md-block">
           <label class="textDialog">Notification Id : {{theScope.newsDetails.id}}</label>
         </md-input-container>
         <md-input-container style = "width : 300px" class = "md-block">
           <label class="textDialog">Organisation : {{theScope.newsDetails.org_name}}</label>
         </md-input-container>
         <md-input-container style = "width : 300px" class = "md-block">
           <label class="textDialog">Notification Details: {{theScope.newsDetails.details}}</label>
         </md-input-container>
         <md-input-container style = "width : 300px" class = "md-block">
           <label class="textDialog">Minimum Fund: {{theScope.newsDetails.max_fund}}</label>
         </md-input-container>
         <md-input-container style = "width : 300px" class = "md-block">
           <label class="textDialog">Last Date : {{theScope.newsDetails.last_date}}</label>
         </md-input-container>
         <md-input-container style = "width : 300px" class = "md-block">

         </md-input-container>
         <md-input-container style = "width : 300px" class = "md-block">

         </md-input-container>
       </div>
		 </md-dialog-content>
	</md-dialog>
</script>
